apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: {{ .Values.payment.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: postgres:14
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_DB
              value: mydb
---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: {{ .Values.payment.namespace }}
spec:
  selector:
    app: db
  ports:
    - port: 5432
