sonar.projectKey=python-backend

# # Project name (display name in SonarQube UI)
# sonar.projectName=My Company - Project Name

# # Project version (optional but useful)
# sonar.projectVersion=1.0.0

# # Source files location
# sonar.sources=src

# Language (optional, auto-detects usually)
# sonar.language=java

# # Encoding of the source code
# sonar.sourceEncoding=UTF-8

# -----------------------------------------------------------
# SonarQube Server Information (Optional if in CLI config)
# -----------------------------------------------------------

# # SonarQube server URL (optional if already configured globally)
sonar.host.url=http://34.121.208.218:9000/

# Authentication token (optional if already configured in Jenkins)
sonar.login=sqa_1b2cbc50055ad56584e075c6ca93fb5c289cbeef

# -----------------------------------------------------------
# Exclusions and Inclusions (Very Important)
# -----------------------------------------------------------

# Exclude specific files or folders
# sonar.exclusions=**/*.test.*,**/test/**,**/__tests__/**

# # Only analyze specific files or folders
# # sonar.inclusions=src/main/java/**/*.java

# # Exclude generated code, third-party libraries, etc.
# sonar.excludedSources=build/**,node_modules/**,dist/**

# # -----------------------------------------------------------
# # Test Files and Code Coverage (Unit Tests)
# # -----------------------------------------------------------

# # Specify test source folder
# sonar.tests=test

# # File patterns for unit test reports
# sonar.junit.reportPaths=build/test-results/test

# # File patterns for code coverage reports
# sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

# # -----------------------------------------------------------
# # Code Coverage Settings
# # -----------------------------------------------------------

# # Percentage of lines covered required
# # sonar.coverage.exclusions=**/generated/**,**/dto/**

# # Minimum coverage for quality gate (configured in SonarQube UI usually)

# # -----------------------------------------------------------
# # SCM (Git / SVN / Others)
# # -----------------------------------------------------------

# # Enable SCM information (blame / author info)
# sonar.scm.provider=git

# # -----------------------------------------------------------
# # Branch or Pull Request Analysis (Advanced)
# # -----------------------------------------------------------

# # For feature branches
# # sonar.branch.name=feature/my-feature

# # For pull request decoration
# # sonar.pullrequest.key=123
# # sonar.pullrequest.branch=feature/my-feature
# # sonar.pullrequest.base=develop

# # -----------------------------------------------------------
# # Other Advanced Settings
# # -----------------------------------------------------------

# # Additional analyzers (optional, like for Kotlin, TypeScript, etc.)
# # sonar.java.binaries=target/classes

# # Log verbosity (DEBUG, INFO, WARN, ERROR)
# # sonar.verbose=true

# # Analysis mode (deprecated, normal analysis now)
# # sonar.analysis.mode=publish

# # -----------------------------------------------------------
# # End of sonar-project.properties
# # -----------------------------------------------------------
